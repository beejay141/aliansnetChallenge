<form #f="ngForm" class="mt-10">
  <div class="row">
    <p>Created an account or login <a [routerLink]="['/']">here</a></p>
  </div>

  <div *ngIf="regData.errors.length" class="row  mt-10">
    <small class="form-text alert alert-danger">
      <li *ngFor="let err of regData.errors" >{{err}}</li>
    </small>
  </div>

  <div class="row">
    <div class="form-group">
      <label for="fName">First Name</label>
      <input name="fName" [(ngModel)]="registerRequest.firstName" #fName="ngModel" required autocomplete="off" type="text" class="form-control" id="fName" aria-describedby="fName" placeholder="Enter your first name"

      [class.has-error]="fName.invalid && (fName.dirty || fName.touched)"

      >

    </div>

    <div class="form-group ml-20">
      <label for="lName">Last Name</label>
      <input name="lName" [(ngModel)]="registerRequest.lastName" #lName="ngModel" required autocomplete="off" type="text" class="form-control" id="lName" aria-describedby="lName" placeholder="Enter your last name"
       [class.has-error]="lName.invalid && (lName.dirty || lName.touched)"
      >
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input name="email" [(ngModel)]="registerRequest.email" #email="ngModel" required autocomplete="off" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" [class.has-error]="email.invalid && (email.dirty || email.touched)" >
    </div>

    <div class="form-group ml-20">
      <label for="username">User name</label>
      <input name="username" [(ngModel)]="registerRequest.userName" #username="ngModel" required autocomplete="off" type="text" class="form-control" id="username" aria-describedby="username"
        placeholder="Enter your username" [class.has-error]="username.invalid && (username.dirty || username.touched)" >
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label for="pwd">Password</label>
      <input name="pwd" [(ngModel)]="registerRequest.password" #pwd="ngModel" required type="password" class="form-control" id="pwd" placeholder="Password"
      [class.has-error]="pwd.invalid && (pwd.dirty || pwd.touched)"
      >
    </div>

    <div class="form-group ml-20">
      <label for="confirm-password">Confirm Password</label>
      <input name="confirmPwd" [(ngModel)]="registerRequest.confirmPassword" #conPwd="ngModel" required type="password" class="form-control" id="confirm-password" placeholder="Confirm Password"
        [class.has-error]="conPwd.invalid && (conPwd.dirty || conPwd.touched)"
      >
    </div>
  </div>

  <div class="row" >
    <button [disabled]="!f.form.valid" (click)="doCreateUser()" type="button" class="btn btn-primary">Create Account</button>
  </div>
</form>
