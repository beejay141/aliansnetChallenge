<div class="row mt-10">
  <mat-form-field appearance="fill">
    <mat-label>Filter by Username</mat-label>
    <input name="username" [(ngModel)]="filter.username" (ngModelChange)="filterUsers()" placeholder="Filter by username" matInput>
  </mat-form-field>
</div>

<div class="mt-30">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Created On</th>
        <th scope="col">****</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersData.data">
        <td>{{user.userName}}</td>
        <td>{{user.firstName }}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.createdAt | date: 'MMM d, y, h:mm:ss a'}}</td>
        <td><a class="btn btn-primary cursor-pointer" (click)="viewProducts(user.id)" >View Products</a> </td>
      </tr>

    </tbody>
  </table>
</div>
