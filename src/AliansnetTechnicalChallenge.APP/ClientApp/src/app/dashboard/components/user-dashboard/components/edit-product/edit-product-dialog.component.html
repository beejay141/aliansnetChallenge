<div class="modal-header">
  <h5 class="modal-title">Modify Product</h5>
  <button type="button" (click)="onNoClick()" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form #f="ngForm" class="dia-form">
      <div *ngIf="errors.length && editingProduct" class="row  mt-10">
        <small class="form-text alert alert-danger">
          <li *ngFor="let err of errors" >{{err}}</li>
        </small>
      </div>

      <mat-form-field class="full-width">
        <mat-label>Product Name</mat-label>
        <input name="name" [(ngModel)]="product.name" required matInput placeholder="Product Name?">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Product Price</mat-label>
        <input type="number" name="price" [(ngModel)]="product.price" required min="1" matInput placeholder="Product Price ?">
      </mat-form-field>
    </form>
</div>
<div class="modal-footer">
  <button type="button" [disabled]="!f.form.valid" (click)="doEditProduct()" class="btn btn-primary">Save changes</button>
  <button type="button" (click)="onNoClick()" cdkFocusInitial class="btn btn-secondary"
    data-dismiss="modal">Close</button>
</div>
