<div class="modal-header">
  <h5 class="modal-title">Delete Product</h5>
  <button type="button" (click)="onNoClick()" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="errors.length && removeProduct" class="row  mt-10">
    <small class="form-text alert alert-danger">
      <li *ngFor="let err of errors" >{{err}}</li>
    </small>
  </div>

    <h3 class="text-warning">Are you sure...?</h3>
</div>
<div class="modal-footer">
  <button type="button" (click)="doRemoveProduct()" class="btn btn-danger">Yes, I'm Sure</button>
  <button type="button" (click)="onNoClick()" cdkFocusInitial class="btn btn-secondary"
    data-dismiss="modal">Close</button>
</div>
