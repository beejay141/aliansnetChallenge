<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Products B.I</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li *ngIf="!authData.loggedIn" class="nav-item" [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/register']">Register</a>
          </li>
          <li *ngIf="!authData.loggedIn" class="nav-item" [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Login</a>
          </li>


          <li *ngIf="authData.loggedIn && authData.role == 'Admin'" class="nav-item">
            <a [routerLink]="['/dashboard/admin']" routerLinkActive="active"  class="nav-link text-dark">Dashboard</a>
          </li>
          <li *ngIf="authData.loggedIn" class="nav-item">
            <a class="nav-link text-dark disabled">Hi, {{authData.firstName +' '+ authData.lastName}}
              ({{authData.role}})</a>
          </li>

          <li *ngIf="authData.loggedIn" class="nav-item">
            <a class="nav-link text-warning cursor-pointer" (click)="doLogout()" >Logout</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
